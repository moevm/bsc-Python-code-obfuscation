{% extends 'layout.html' %}

{% block head %}

    {{ super() }}

    <link rel="stylesheet" href="/static/style/pages/upload_text.css">

    <title>Загрузить исходный код для обфускации</title>

{% endblock %}

{% block content %}

    {{ super() }}

    <div class="w3-auto">
        <div class="w3-display-middle">
            <div class="w3-card w3-animate-opacity w3-light-gray">
                <form class="w3-container w3-center" action="{{ url_for('upload_text') }}" method="POST">
                    <div class="w3-section w3-xlarge">
                        <label for="tags_text">
                            <i class="fa fa-tags"></i>
                            <b>Тэги</b>
                        </label>
                        
                        <input class="w3-input w3-border-0" id="tags_text" type="text" name="tags" placeholder="Тэги через запятую">
                    </div>
                    
                    <div class="w3-section w3-xlarge">
                        <label for="code_textarea">
                            <i class="fa fa-terminal"></i>
                            <b>Исходный код</b>
                        </label>
                        
                        <textarea class="w3-tiny w3-input w3-border-0" id="code_textarea" placeholder="Исходный код" type="textarea" name="code" rows=8 cols=80 required></textarea>
                    </div>
                    
                    <div class="w3-section w3-xlarge">
                        <label for="save_to_db_checkbox">
                            <i class="fa fa-database"></i>
                            <b>Сохранить в БД</b>
                        </label>
                        
                        <input class=" w3-check w3-margin-left" id="save_to_db_checkbox" type="checkbox" name="save_to_db">
                    </div>
                    
                    <div class="w3-section w3-bar w3-xlarge">
                        <button class="w3-btn w3-round w3-yellow" type="reset">
                            <i class="fa fa-undo"></i>
                            Сбросить
                        </button>

                        <button class="w3-btn w3-round w3-light-green" type="submit">
                            Далее
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </div>

                    <div class="w3-section w3-xlarge w3-hover-pale-red">
                        <i class="fa fa-home"></i>
                        <a href="{{ url_for('index_page') }}">Вернуться на главную страницу</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
