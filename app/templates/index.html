{% extends 'layout.html' %}

{% import 'common.html' as common %}

{% block head %}

    {{ super() }}

    {{ common.basic_page_init('index', 'Обфускация Python кода') }}

{% endblock %}

{% block content %}

    {{ super() }}

    <div class="w3-auto">
        <div class="w3-display-middle">
            <div class="w3-card w3-animate-opacity w3-light-gray">
                <div class="w3-container w3-center">
                    <h1 class="w3-xxxlarge w3-pale-yellow w3-wide">
                        <b>База Данных</b>
                    </h1>
    
                    <div class="w3-xxlarge">
                        <div class="w3-panel w3-hover-pale-red">
                            <i class="fa fa-database"></i>
                            <a href="{{ url_for('view_db', db_view_type=DBViewType.ALL) }}" title="Показать все файлы в базе данных">Показать всё</a>
                        </div>

                        <div class="w3-panel w3-hover-pale-red">
                            <i class="fa fa-search"></i>
                            <a href="{{ url_for('view_tags') }}" title="Поиск в базе данных по выбранным хэш-тэгам">Поиск по хэш-тэгам</a>
                        </div>
                    </div>
                </div>
           
                <div class="w3-container w3-center">
                    <h1 class="w3-xxxlarge w3-pale-yellow w3-wide">
                        <b>Загрузить</b>
                    </h1>

                    <div class="w3-xxlarge">
                        <div class="w3-panel w3-hover-pale-red">
                            <i class="fa fa-terminal"></i>
                            <a href="{{ url_for('upload_text') }}" title="Ввести исходный код вручную">Текст</a>
                        </div>

                        <div class="w3-panel w3-hover-pale-red">
                            <i class="fa fa-file"></i>
                            <a href="{{ url_for('upload_file') }}" title="Загрузить файл с исходным кодом">Файл</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
